{% extends 'base.html' %}
{% block title %}All Patients{% endblock %}
{% block content %}

{% include 'shared/sidebar.html'%}
    
    <div class="main px-lg-4 px-md-4">
        {% include 'shared/header.html'%}

        <div class="body d-flex py-3">
            <div class="container-xxl">
                <div class="row align-items-center">
                    <div class="border-0 mb-4">
                        <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                            <h3 class="fw-bold mb-0">Add Health Professional</h3>
                        </div>
                    </div>
                </div> <!-- Row end  -->
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <div class="card mb-3">
                            <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                                <h6 class="mb-0 fw-bold ">Basic Inforamtion</h6>
                            </div>
                            <div class="card-body">
                                <form id="add-prof-form">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-md-6">
                                            <label for="firstname" class="form-label">First Name</label>
                                            <input name="first_name" type="text" class="form-control" id="firstname" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastname" class="form-label">Last Name</label>
                                            <input name="last_name" type="text" class="form-control" id="lastname" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="phonenumber" class="form-label">Phone Number</label>
                                            <input name="phone_number" type="text" class="form-control" id="phonenumber" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="emailaddress" class="form-label">Email Address</label>
                                            <input name="email" type="email" class="form-control" id="emailaddress" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="password" class="form-label">Role</label>
                                            <select name="user_role" class="form-select" aria-label="Default select example">
                                                <option value="DOCTOR">Doctor</option>
                                                <option value="NURSE">Nurse</option>
                                              </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="password" class="form-label">Password</label>
                                            <input name="passcode" type="password" class="form-control" id="password" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label  class="form-label">Gender</label>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-check">
                                                        <input name="gender" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios11" value="male" checked>
                                                        <label class="form-check-label" for="exampleRadios11">
                                                        Male
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-check">
                                                        <input name="gender" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios22" value="female">
                                                        <label class="form-check-label" for="exampleRadios22">
                                                        Female
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label  class="form-label">Login Permission </label>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios07" value="option3" checked>
                                                        <label class="form-check-label" for="exampleRadios07">
                                                        Hospital Only
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios08" value="option4">
                                                        <label class="form-check-label" for="exampleRadios08">
                                                        Any where
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="addnote" class="form-label">Add Note</label>
                                            <textarea  class="form-control" id="addnote" rows="3"></textarea> 
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<!-- Jquery Core Js -->
<script src="{{url_for('static', filename='assets/bundles/libscripts.bundle.js')}}"></script>


{% endblock %}
