{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="main p-2 py-3 p-xl-5 ">
    <div class="body d-flex p-0 p-xl-5">
        <div class="container-xxl">
    
            <div class="row g-0">
                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100">
                    <div style="max-width: 25rem;">
                        <div class="text-center mb-5">
                              <i class="icofont-heart-beat secondary-color" style="font-size: 90px;"></i>
                        </div>
                        <div class="mb-5">
                            <h2 class="color-900 text-center">JCSS, We aim to make your life better</h2>
                        </div>
                        <!-- Image block -->
                        <div class="">
                            <img height="306" width="406" src="{{ url_for('static', filename='assets/images/signin_bg.jpg')}}" style="border-radius: 0.5em;" alt="login-img">
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
                    <div class="w-100 p-3 p-md-5 card border-0 bg-dark text-light" style="max-width: 32rem;">
                        <!-- Form -->
                        <form id="register_form" class="row g-1 p-3 p-md-4">
                            <div class="col-12 text-center mb-5">
                                <h1>Create your account</h1>
                                <span>Free access to our dashboard.</span>
                            </div>
                            <div class="col-6">
                                <div class="mb-2">
                                    <label class="form-label">Full name</label>
                                    <input name="first_name" type="text" class="form-control form-control-lg" placeholder="John" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-2">
                                    <label class="form-label">&nbsp;</label>
                                    <input name="last_name" type="text" class="form-control form-control-lg" placeholder="Parker" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-2">
                                    <label class="form-label">Gender</label>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male" checked>
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                  Male
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female">
                                                <label class="form-check-label" for="flexRadioDefault2">
                                                  Female
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-2">
                                    <label class="form-label">Date of birth</label>
                                    <input type="date" name="dob" class="form-control form-control-lg" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-2">
                                    <label class="form-label">Email address</label>
                                    <input type="email" name="email" class="form-control form-control-lg" placeholder="name@example.com" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-2">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" name="phone_number" class="form-control form-control-lg" placeholder="8765465746" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-2">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="passcode" class="form-control form-control-lg" placeholder="**************" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        I accept the <a href="#" title="Terms and Conditions">Terms and Conditions</a>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-lg btn-block btn-light lift text-uppercase">SIGN UP</button>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <span>Already have an account? <a href="{{ url_for('signin')}}" title="Sign in" >Sign in here</a></span>
                            </div>
                        </form>
                        <!-- End Form -->
                        
                    </div>
                </div>
            </div> <!-- End Row -->
            
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='js/auth.js')}}" type="module"></script>

<!-- Jquery Core Js -->
<script src="{{ url_for('static', filename='assets/bundles/libscripts.bundle.js')}}"></script>
{% endblock %}
