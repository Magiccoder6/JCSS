{% extends 'base.html' %}
{% block title %}Signin{% endblock %}
{% block content %}
<div class="main p-2 py-3 p-xl-5 ">
    <div class="body d-flex p-0 p-xl-5">
        <div class="container-xxl">
    
            <div class="row g-0">
                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center rounded-lg auth-h100">
                    <div style="max-width: 25rem;">
                        <div class="text-center mb-5">
                            <i class="icofont-heart-beat secondary-color" style="font-size: 90px;"></i>
                        </div>
                        <div class="mb-5">
                            <h2 class="color-900 text-center">JCSS, We aim to make your life better</h2>
                        </div>
                        <!-- Image block -->
                        <div class="">
                            <img height="306" width="406" src="{{ url_for('static', filename='assets/images/signin_bg.jpg')}}" style="border-radius: 0.5em;" alt="login-img">
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-6 d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
                    <div class="w-100 p-3 p-md-5 card border-0 bg-dark text-light" style="max-width: 32rem;">
                        <!-- Form -->
                        <form id="login_form" class="row g-1 p-3 p-md-4">
                            <div class="col-12 text-center mb-5">
                                <h1>Sign in</h1>
                                <span>Free access to our dashboard.</span>
                            </div>
                            <div class="col-12 text-center mb-4">
                                <a class="btn btn-lg btn-outline-secondary btn-block" href="#">
                                    <span class="d-flex justify-content-center align-items-center">
                                        <img class="avatar xs me-2" src={{ url_for('static', filename='assets/images/google.svg')}} alt="Image Description">
                                        Sign in with Google
                                    </span>
                                </a>
                                <span class="dividers text-muted mt-4">OR</span>
                            </div>
                            <div class="col-12">
                                <div class="mb-2">
                                    <label class="form-label">Email address</label>
                                    <input name="email" type="email" class="form-control form-control-lg" placeholder="name@example.com" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-2">
                                    <div class="form-label">
                                        <span class="d-flex justify-content-between align-items-center">
                                            Password
                                            <a  href="auth-password-reset.html">Forgot Password?</a>
                                        </span>
                                    </div>
                                    <input name="password" type="password" class="form-control form-control-lg" placeholder="***************" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-lg btn-block btn-light lift text-uppercase">SIGN IN</button>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <span>Don't have an account yet? <a href="{{ url_for('register')}}">Sign up here</a></span>
                            </div>
                        </form>
                        <!-- End Form -->
                        
                    </div>
                </div>
            </div> <!-- End Row -->
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='js/auth.js')}}" type="module"></script>

<!-- Jquery Core Js -->
<script src="{{ url_for('static', filename='assets/bundles/libscripts.bundle.js')}}"></script>
{% endblock %}
